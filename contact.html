            </li>

          </div>
        </nav>
    </header>
    
    <main role="main">
        <section class="row">
            <div class="box1 col-lg-6 col-12 col-md-6">
                <div class="contact-text">
                    <div class="contacth1">
                        <h1>Contact Us</h1>
                    </div>
                    <div class="phonehours">
                        <h2>Phone & Hours</h2>
                        <p>631-288-0890</p>
                        <p>Monday-Saturday: 8am-5pm</p>
                    </div>
                    <div class="towing">
                        <h2>24/7 Emergency Towing:</h2>
                        <p class="annoying">For 24/7 emergency roadside service please call</p><p><b>631-745-1809</b></p>
                    </div>
                </div>
            </div>
            <div class="box2 col-lg-6 col-12 col-md-6">
                <div class="container form-container">
                        <form class="form-horizontal" action="" method="post">
                            <fieldset>
                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-4 col-10 control-label" for="name">Name</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                                </div>
                            </div>
                          
                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="email">Your E-mail</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                                </div>
                            </div>
                          
                            <!-- Message body -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="message">Your message</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="9"></textarea>
                                </div>
                            </div>
                          
                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                        <!-- Google Map -->
                
                    <div id="map" class="container-fluid"></div>
                    <script>
                        function initMap() {
                            var uluru = {lat: 40.82032449999999, lng: -72.66496139999998};
                            var map = new google.maps.Map(document.getElementById('map'), {
                              zoom: 18,
                              center: uluru
                            });
                            var marker = new google.maps.Marker({
                              position: uluru,
                              map: map
                            });
                          }
                    </script>
                
            </div>
            </div>
        </section>
    </main>
